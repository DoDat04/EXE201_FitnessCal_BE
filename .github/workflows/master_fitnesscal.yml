# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - fitnesscal

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: |
          dotnet publish FitnessCal.API/FitnessCal.API.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp
          cp FitnessCal.API/appsettings.json ${{env.DOTNET_ROOT}}/myapp/appsettings.json
          cp FitnessCal.API/appsettings.Production.json ${{env.DOTNET_ROOT}}/myapp/appsettings.Production.json || echo "No production config found"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D8FD32301E414B69A8FBC1EB93013B79 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C5283C61C3674B928D25E85B83820961 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5C3E50954E0C4E3A8856BE65EECA2223 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fitnesscal'
          slot-name: 'Production'
          package: .

          
